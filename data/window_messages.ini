//
//  window_messages.ini
//
// This file maps each window messages id to it's name as used in the Windows API.
//
// Some control's messages may have the same id as a message in another control's.
// For example, some messages above WM_USER are used by Windows controls, but can
// also be used privately by a user application. For this reason, messages are
// segregated based on the window class that uses them. This allows for overlap of
// message ids.

