//
//  window_styles.ini
//
// This file maps each window style id to it's name as used in the Windows API.
// Styles are grouped by the window classes they are used for, these classes
// are the built-in Windows controls.
// There is also additional information such as what other styles each one either
// must or must not be used with.

// -- File Format --
// Window class groups are defined by the following:
//   [class: <name1>,<name2>,...]
// Each style is defined by a comma separated list as follows:
//   id, name, depends, excludes, description
// --

// TODO: depends and excludes fields need work

// General window styles
[class: "all"]
[standard]
0x00CF0000, "WS_OVERLAPPEDWINDOW",     0, 0xC0000000,  "Window is overlapped with the WS_OVERLAPPED, WS_CAPTION, WS_SYSMENU, WS_THICKFRAME, WS_MINIMIZEBOX, and WS_MAXIMIZEBOX styles."
0x80880000, "WS_POPUPWINDOW",          0, 0,           "Window is a pop-up window with WS_BORDER, WS_POPUP, and WS_SYSMENU styles. The WS_CAPTION and WS_POPUPWINDOW styles must be combined to make the window menu visible."
0x00000000, "WS_OVERLAPPED",           0, 0xC0000000,  "Window is overlapped. An overlapped window has a title bar and a border."
0x80000000, "WS_POPUP",                0, 0x40000000,  "Window is a pop-up window."
0x40000000, "WS_CHILD",                0, 0x80000000,  "Child window. A window with this style cannot have a menu bar."
0x20000000, "WS_MINIMIZE",             0, 0,           "Window is minimized."
0x10000000, "WS_VISIBLE",              0, 0,           "Window is visible."
0x08000000, "WS_DISABLED",             0, 0,           "Window is initially disabled. A disabled window cannot receive input from the user."
0x04000000, "WS_CLIPSIBLINGS",         0, 0,           "Clips child windows relative to each other; that is, when a particular child window receives a WM_PAINT message, the WS_CLIPSIBLINGS style clips all other overlapping child windows out of the region of the child window to be updated. If WS_CLIPSIBLINGS is not specified and child windows overlap, it is possible, when drawing within the client area of a child window, to draw within the client area of a neighboring child window."
0x02000000, "WS_CLIPCHILDREN",         0, 0,           "Excludes the area occupied by child windows when drawing occurs within the parent window. This style is used when creating the parent window."
0x01000000, "WS_MAXIMIZE",             0, 0,           "Window is maximized."
0x00C00000, "WS_CAPTION",              0, 0,           "Window has a title bar (includes the WS_BORDER style)."
0x00400000, "WS_DLGFRAME",             0, 0,           "Window has a border of a style typically used with dialog boxes. A window with this style cannot have a title bar."
0x00800000, "WS_BORDER",               0, 0,           "Window has a thin-line border."
0x00200000, "WS_VSCROLL",              0, 0,           "Window has a vertical scroll bar."
0x00100000, "WS_HSCROLL",              0, 0,           "Window has a horizontal scroll bar."
0x00080000, "WS_SYSMENU",              0, 0,           "Window has a window menu on its title bar."
0x00040000, "WS_THICKFRAME",           0, 0,           "Window has a sizing border."
0x00020000, "WS_GROUP",                0, 0,           "Specifies the first control of a group of controls. The group consists of this first control and all controls defined after it, up to the next control with the WS_GROUP style. The first control in each group usually has the WS_TABSTOP style so that the user can move from group to group. The user can subsequently change the keyboard focus from one control in the group to the next control in the group by using the direction keys."
0x00010000, "WS_TABSTOP",              0, 0,           "Specifies a control that can receive the keyboard focus when the user presses the TAB key. Pressing the TAB key changes the keyboard focus to the next control with the WS_TABSTOP style."
0x00020000, "WS_MINIMIZEBOX",          0x80CF0000, 0,  "Window has a minimize button."
0x00010000, "WS_MAXIMIZEBOX",          0x80CF0000, 0,  "Window has a maximize button."

// Extended window styles
[extended]
0x00000001, "WS_EX_DLGMODALFRAME",     0, 0,           "Designates a window with a double border that may (optionally) be created with a title bar when you specify the WS_CAPTION style flag in the dwStyle parameter."
0x00000004, "WS_EX_NOPARENTNOTIFY",    0, 0,           "Specifies that a child window created with this style will not send the WM_PARENTNOTIFY message to its parent window when the child window is created or destroyed."
0x00000008, "WS_EX_TOPMOST",           0, 0,           "Specifies that the window should be placed above all nontopmost windows and stay above them even when the window is deactivated."
0x00000010, "WS_EX_ACCEPTFILES",       0, 0,           "Specifies that the window accepts drag-and-drop files."
0x00000020, "WS_EX_TRANSPARENT",       0, 0,           "Specifies that the window is transparent. That is, any windows that are beneath the window are not obscured by the window. A window created with this style receives WM_PAINT messages only after all sibling windows beneath it have been updated."
0x00000040, "WS_EX_MDICHILD",          0, 0,           "Window is an MDI child window."
0x00000080, "WS_EX_TOOLWINDOW",        0, 0,           "Window is a tool window, which is intended to be used as a floating toolbar. A tool window has a title bar that is shorter than a normal title bar, and the window title is drawn using a smaller font. A tool window does not appear in the task bar or in the window that appears when the user presses ALT+TAB."
0x00000100, "WS_EX_WINDOWEDGE",        0, 0,           "Specifies that the window has a border with a raised edge."
0x00000200, "WS_EX_CLIENTEDGE",        0, 0,           "Specifies that a window has a 3D look - that is, a border with a sunken edge."
0x00000400, "WS_EX_CONTEXTHELP",       0, 0,           "Includes a question mark in the title bar of the window. When the user clicks the question mark, the cursor changes to a question mark with a pointer. If the user then clicks a child window, the child receives a WM_HELP message."
0x00000000, "WS_EX_LEFT",              0, 0x00001000,  "Gives window generic left-aligned properties. This is the default."
0x00001000, "WS_EX_RIGHT",             0, 0,           "Gives a window generic right-aligned properties. This depends on the window class."
0x00000000, "WS_EX_LTRREADING",        0, 0x00002000,  "Displays the window text using left-to-right reading order properties. This is the default."
0x00002000, "WS_EX_RTLREADING",        0, 0,           "Displays the window text using right-to-left reading order properties."
0x00004000, "WS_EX_LEFTSCROLLBAR",     0, 0,           "Places a vertical scroll bar to the left of the client area."
0x00000000, "WS_EX_RIGHTSCROLLBAR",    0, 0x00004000,  "Places a vertical scroll bar (if present) to the right of the client area. This is the default."
0x00010000, "WS_EX_CONTROLPARENT",     0, 0,           "Allows the user to navigate among the child windows of the window by using the TAB key."
0x00020000, "WS_EX_STATICEDGE",        0, 0,           "Window has a three-dimensional border style intended to be used for items that do not accept user input."
0x00040000, "WS_EX_APPWINDOW",         0, 0,           "Forces a top-level window onto the taskbar when the window is visible."
0x00000300, "WS_EX_OVERLAPPEDWINDOW",  0, 0,           "Combines the WS_EX_CLIENTEDGE and WS_EX_WINDOWEDGE styles"
0x00000188, "WS_EX_PALETTEWINDOW",     0, 0,           "Combines the WS_EX_WINDOWEDGE and WS_EX_TOPMOST styles."


// Dialog box styles
[class: "#32770"]
[standard]
0x00000001, "DS_ABSALIGN",             0, 0,           "Indicates that the coordinates of the dialog box are screen coordinates. If this style is not specified, the coordinates are client coordinates."
0x00000002, "DS_SYSMODAL",             0, 0,           "This style is obsolete and is included for compatibility with 16-bit versions of Windows. If you specify this style, the system creates the dialog box with the WS_EX_TOPMOST style. This style does not prevent the user from accessing other windows on the desktop.\nDo not combine this style with the DS_CONTROL style."
0x00000004, "DS_3DLOOK",               0, 0,           "Gives the dialog box a nonbold font, and draws three-dimensional borders around control windows in the dialog box.\nThe DS_3DLOOK style is required only by applications compiled for Windows NT 3.51. The system automatically applies the three-dimensional look to dialog boxes created by applications compiled for Windows 95/98/Me and later versions of Windows NT."
0x00000008, "DS_FIXEDSYS",             0, 0,           "Causes the dialog box to use the SYSTEM_FIXED_FONT instead of the default SYSTEM_FONT. This is a monospace font compatible with the System font in 16-bit versions of Windows earlier than 3.0."
0x00000010, "DS_NOFAILCREATE",         0, 0,           "Dialog box is created even if errors occur — for example, if a child window cannot be created or if the system cannot create a special data segment for an edit control."
0x00000020, "DS_LOCALEDIT",            0, 0,           "Applies to 16-bit applications only. This style directs edit controls in the dialog box to allocate memory from the application's data segment. Otherwise, edit controls allocate storage from a global memory object."
0x00000040, "DS_SETFONT",              0, 0,           "Indicates that the header of the dialog box template (either standard or extended) contains additional data specifying the font to use for text in the client area and controls of the dialog box. If possible, the system selects a font according to the specified font data. The system passes a handle to the font to the dialog box and to each control by sending them the WM_SETFONT message. For descriptions of the format of this font data, see DLGTEMPLATE and DLGTEMPLATEEX.\nIf neither DS_SETFONT nor DS_SHELLFONT is specified, the dialog box template does not include the font data."
0x00000080, "DS_MODALFRAME",           0, 0,           "Dialog box has a modal frame."
0x00000100, "DS_NOIDLEMSG",            0, 0,           "Suppresses WM_ENTERIDLE messages that the system would otherwise send to the owner of the dialog box while the dialog box is displayed."
0x00000200, "DS_SETFOREGROUND",        0, 0,           "Causes the system to use the SetForegroundWindow function to bring the dialog box to the foreground. This style is useful for modal dialog boxes that require immediate attention from the user regardless of whether the owner window is the foreground window.\nWindows 98/Me, Windows 2000/XP: The system restricts which processes can set the foreground window."
0x00000400, "DS_CONTROL",              0, 0,           "Dialog box is meant to be a child window of another dialog box, much like a page in a property sheet. This style allows the user to tab among the control windows of a child dialog box, use its accelerator keys, and so on."
0x00000800, "DS_CENTER",               0, 0,           "Centers the dialog box in the working area of the monitor that contains the owner window. If no owner window is specified, the dialog box is centered in the working area of a monitor determined by the system. The working area is the area not obscured by the taskbar or any appbars."
0x00001000, "DS_CENTERMOUSE",          0, 0,           "Centers the dialog box on the mouse cursor."
0x00002000, "DS_CONTEXTHELP",          0, 0,           "Includes a question mark in the title bar of the dialog box. When the user clicks the question mark, the cursor changes to a question mark with a pointer. If the user then clicks a control in the dialog box, the control receives a WM_HELP message. The control should pass the message to the dialog box procedure, which should call the function using the HELP_WM_HELP command. The help application displays a pop-up window that typically contains help for the control.\nNote that DS_CONTEXTHELP is only a placeholder. When the dialog box is created, the system checks for DS_CONTEXTHELP and, if it is there, adds WS_EX_CONTEXTHELP to the extended style of the dialog box. WS_EX_CONTEXTHELP cannot be used with the WS_MAXIMIZEBOX or WS_MINIMIZEBOX styles."


// Button styles
[class: "Button"]
[standard]
0x00000000, "BS_PUSHBUTTON",           0, 0x0000000F,  "Push button that posts a WM_COMMAND message to the owner window when the user selects the button."
0x00000001, "BS_DEFPUSHBUTTON",        0, 0,           "Push button that behaves like a BS_PUSHBUTTON style button, but has a distinct appearance. If the button is in a dialog box, the user can select the button by pressing the ENTER key, even when the button does not have the input focus. This style is useful for enabling the user to quickly select the most likely (default) option."
0x00000002, "BS_CHECKBOX",             0, 0,           "Button is a small, empty check box with text. By default, the text is displayed to the right of the check box. To display the text to the left of the check box, combine this flag with the BS_LEFTTEXT style (or with the equivalent BS_RIGHTBUTTON style)."
0x00000003, "BS_AUTOCHECKBOX",         0, 0,           "Button is the same as a check box, except that the check state automatically toggles between checked and cleared each time the user selects the check box."
0x00000004, "BS_RADIOBUTTON",          0, 0,           "A small circle with text. By default, the text is displayed to the right of the circle. To display the text to the left of the circle, combine this flag with the BS_LEFTTEXT style (or with the equivalent BS_RIGHTBUTTON style). Use radio buttons for groups of related, but mutually exclusive choices."
0x00000005, "BS_3STATE",               0, 0,           "Button is the same as a check box, except that the box can be grayed as well as checked or cleared. Use the grayed state to show that the state of the check box is not determined."
0x00000006, "BS_AUTO3STATE",           0, 0,           "Button is the same as a three-state check box, except that the box changes its state when the user selects it. The state cycles through checked, indeterminate, and cleared."
0x00000007, "BS_GROUPBOX",             0, 0,           "A rectangle in which other controls can be grouped. Any text associated with this style is displayed in the rectangle's upper left corner."
0x00000008, "BS_USERBUTTON",           0, 0,           "Obsolete, but provided for compatibility with 16-bit versions of Windows. Applications should use BS_OWNERDRAW instead."
0x00000009, "BS_AUTORADIOBUTTON",      0, 0,           "Button is the same as a radio button, except that when the user selects it, the system automatically sets the button's check state to checked and automatically sets the check state for all other buttons in the same group to cleared."
0x0000000B, "BS_OWNERDRAW",            0, 0,           "An owner-drawn button. The owner window receives a WM_DRAWITEM message when a visual aspect of the button has changed. Do not combine the BS_OWNERDRAW style with any other button styles."
0x00000020, "BS_LEFTTEXT",             0, 0,           "Places text on the left side of the radio button or check box when combined with a radio button or check box style. Same as the BS_RIGHTBUTTON style."
0x00000000, "BS_TEXT",                 0, 0x000000CF,  "Specifies that the button displays text."
0x00000040, "BS_ICON",                 0, 0,           "Specifies that the button displays an icon."
0x00000080, "BS_BITMAP",               0, 0,           "Specifies that the button displays a bitmap."
0x00000100, "BS_LEFT",                 0, 0,           "Left-justifies the text in the button rectangle. However, if the button is a check box or radio button that does not have the BS_RIGHTBUTTON style, the text is left justified on the right side of the check box or radio button."
0x00000200, "BS_RIGHT",                0, 0,           "Right-justifies text in the button rectangle. However, if the button is a check box or radio button that does not have the BS_RIGHTBUTTON style, the text is right justified on the right side of the check box or radio button."
0x00000300, "BS_CENTER",               0, 0,           "Centers text horizontally in the button rectangle."
0x00000400, "BS_TOP",                  0, 0,           "Places text at the top of the button rectangle."
0x00000800, "BS_BOTTOM",               0, 0,           "Places text at the bottom of the button rectangle."
0x00000C00, "BS_VCENTER",              0, 0,           "Places text in the middle (vertically) of the button rectangle."
0x00001000, "BS_PUSHLIKE",             0, 0,           "Makes a button (such as a check box, three-state check box, or radio button) look and act like a push button. The button looks raised when it isn't pushed or checked, and sunken when it is pushed or checked."
0x00002000, "BS_MULTILINE",            0, 0,           "Wraps the button text to multiple lines if the text string is too long to fit on a single line in the button rectangle."
0x00004000, "BS_NOTIFY",               0, 0,           "Enables a button to send BN_KILLFOCUS and BN_SETFOCUS notification messages to its parent window.\nNote that buttons send the BN_CLICKED notification message regardless of whether it has this style. To get BN_DBLCLK notification messages, the button must have the BS_RADIOBUTTON or BS_OWNERDRAW style."
0x00008000, "BS_FLAT",                 0, 0,           "Specifies that the button is two-dimensional; it does not use the default shading to create a 3-D image."
0x00000020, "BS_RIGHTBUTTON",          0, 0,           "Positions a radio button's circle or a check box's square on the right side of the button rectangle. Same as the BS_LEFTTEXT style."


// Edit styles
[class: "Edit"]
[standard]
0x00000000, "ES_LEFT",                 0, 0x00000003,  "Aligns text with the left margin."
0x00000001, "ES_CENTER",               0, 0,           "Windows 98/Me, Windows 2000/XP: Centers text in a single-line or multiline edit control.\nWindows 95, Windows NT 4.0 and earlier: Centers text in a multiline edit control."
0x00000002, "ES_RIGHT",                0, 0,           "Windows 98/Me, Windows 2000/XP: Right-aligns text in a single-line or multiline edit control. Windows 95, Windows NT 4.0 and earlier: Right aligns text in a multiline edit control."
0x00000004, "ES_MULTILINE",            0, 0,           "Designates a multiline edit control. The default is single-line edit control.\nWhen the multiline edit control is in a dialog box, the default response to pressing the ENTER key is to activate the default button. To use the ENTER key as a carriage return, use the ES_WANTRETURN style.\nWhen the multiline edit control is not in a dialog box and the ES_AUTOVSCROLL style is specified, the edit control shows as many lines as possible and scrolls vertically when the user presses the ENTER key. If you do not specify ES_AUTOVSCROLL, the edit control shows as many lines as possible and beeps if the user presses the ENTER key when no more lines can be displayed.\nIf you specify the ES_AUTOHSCROLL style, the multiline edit control automatically scrolls horizontally when the caret goes past the right edge of the control. To start a new line, the user must press the ENTER key. If you do not specify ES_AUTOHSCROLL, the control automatically wraps words to the beginning of the next line when necessary. A new line is also started if the user presses the ENTER key. The window size determines the position of the Wordwrap. If the window size changes, the Wordwrapping position changes and the text is redisplayed.\nMultiline edit controls can have scroll bars. An edit control with scroll bars processes its own scroll bar messages. Note that edit controls without scroll bars scroll as described in the previous paragraphs and process any scroll messages sent by the parent window."
0x00000008, "ES_UPPERCASE",            0, 0,           "Converts all characters to uppercase as they are typed into the edit control."
0x00000010, "ES_LOWERCASE",            0, 0,           "Converts all characters to lowercase as they are typed into the edit control."
0x00000020, "ES_PASSWORD",             0, 0,           "Displays an asterisk (*) for each character typed into the edit control. This style is valid only for single-line edit controls.\nWindows XP: If the edit control is from user32.dll, the default password character is an asterisk. However, if the edit control is from comctl32.dll version 6, the default character is a black circle.\nTo change the characters that is displayed, or set or clear this style, use the EM_SETPASSWORDCHAR message."
0x00000040, "ES_AUTOVSCROLL",          0, 0,           "Automatically scrolls text up one page when the user presses the ENTER key on the last line."
0x00000080, "ES_AUTOHSCROLL",          0, 0,           "Automatically scrolls text to the right by 10 characters when the user types a character at the end of the line. When the user presses the ENTER key, the control scrolls all text back to position zero."
0x00000100, "ES_NOHIDESEL",            0, 0,           "Negates the default behavior for an edit control. The default behavior hides the selection when the control loses the input focus and inverts the selection when the control receives the input focus. If you specify ES_NOHIDESEL, the selected text is inverted, even if the control does not have the focus."
0x00000400, "ES_OEMCONVERT",           0, 0,           "Converts text entered in the edit control. The text is converted from the Windows character set to the OEM character set and then back to the Windows character set. This ensures proper character conversion when the application calls the CharToOem function to convert a Windows string in the edit control to OEM characters. This style is most useful for edit controls that contain file names that will be used on file systems that do not support Unicode."
0x00000800, "ES_READONLY",             0, 0,           "Prevents the user from typing or editing text in the edit control.\nTo change this style after the control has been created, use the EM_SETREADONLY message."
0x00001000, "ES_WANTRETURN",           0, 0,           "Specifies that a carriage return be inserted when the user presses the ENTER key while entering text into a multiline edit control in a dialog box. If you do not specify this style, pressing the ENTER key has the same effect as pressing the dialog box's default push button. This style has no effect on a single-line edit control."
0x00002000, "ES_NUMBER",               0, 0,           "Allows only digits to be entered into the edit control. Note that, even with this set, it is still possible to paste non-digits into the edit control."


