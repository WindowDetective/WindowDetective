name: build

on:
  push:
    branches: [ "main", "build" ]
  pull_request:
    branches: [ "main" ]

env:
  VCPKG_BINARY_SOURCES: 'clear;nuget,GitHub'

jobs:
  build:

    runs-on: 'windows-2022'

    steps:
    - name: checkout
      uses: actions/checkout@v3

    - name: setup nuget
      run: nuget.exe sources add -source "https://nuget.pkg.github.com/WindowDetective/index.json"

    - name: setup msbuild
      uses: microsoft/setup-msbuild@v1.1

    - name: setup gt5
      run: vcpkg install

    - name: build
      run: msbuild "Window Detective.sln" /p:Configuration=Debug /p:Platform=Win32
