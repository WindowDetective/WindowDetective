    #     ./bootstrap-vcpkg.bat
    #     $env:Path += ";" + $env:VCPKG_INSTALLATION_ROOT
    #   working-directory: ${{ env.VCPKG_INSTALLATION_ROOT }}

    - name: setup msbuild
      uses: microsoft/setup-msbuild@v2

    - name: setup nuget
      run: nuget.exe sources add -source "https://nuget.pkg.github.com/WindowDetective/index.json"

    - name: setup gt5
      run: vcpkg install

    - name: vcpkg install
      run: ./vcpkg/vcpkg install --clean-buildtrees-after-build --clean-downloads-after-build

    - name: build
      run: msbuild "Window Detective.sln" /p:Configuration=Debug /p:Platform=Win32
