name: build

on:
  push:
  pull_request:
    branches: [ "main" ]

env:
  VCPKG_BINARY_SOURCES: 'clear;nuget,GitHub'

jobs:
  build:

    runs-on: 'windows-2022'

    steps:
    - name: checkout
      uses: actions/checkout@v4
      
    # - name: remove old vckpg
